    <style>
      body {
        font-family: 'Orbitron', sans-serif;
      }
      
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-background-pan {
        background-image: linear-gradient(to right, #05021a, #0b072e, #05021a);
        background-size: 200% 200%;
        animation: background-pan 15s ease infinite;
      }
      
      .text-glow {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(236, 72, 153, 0.5), 0 0 15px rgba(236, 72, 153, 0.5);
      }

      .falling-div {
        position: absolute;
        top: -10%;
        width: 2px;
        height: 60px;
        background: linear-gradient(to bottom, rgba(236, 72, 153, 0), rgba(236, 72, 153, 1));
        opacity: 0;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0vh);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
    </style>

</head>
